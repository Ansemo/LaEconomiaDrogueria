<mat-card class="change-password-card">
  <mat-card-content class="change-password-card__content">
    <div class="change-password-card__form-container">
      @if(subtitle){
      <h3>{{ subtitle }}</h3>
      } @if(title){
      <h2>{{ title }}</h2>
      } @if(detail1){
      <h4>{{ detail1 }}</h4>
      } @if(detail2){
      <p>{{ detail2 }}</p>
      }
    </div></mat-card-content
  >
</mat-card>
